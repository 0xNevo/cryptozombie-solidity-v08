<html>
	<head>
        <meta charset="UTF-8">
        <title>CryptoZombies front-end</title>
        <script language="javascript" type="text/javascript" src="libraries/jquery/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/web3/web3.min.js"></script>
        <script language="javascript" type="text/javascript" src="contracts/artifacts/ZombieOwnership.json"></script>
      </head>
      <body>
    
        <script>
            var cryptoZombies;

            function startApp() {
                var cryptoZombiesAddress = "YOUR_CONTRACT_ADDRESS";
                cryptoZombies = new web3js.eth.Contract(ZombieOwnership, cryptoZombiesAddress);
            }

            function getZombieDetails(id) {
                return cryptoZombies.methods.zombies(id).call();
            }

            window.addEventListener("load", function(){
                if (typeof web3 !== 'undefined') {
                    // Use Mist/MetaMask's provider
                    web3js = new Web3(web3.currentProvider);
                } else {
                    // Handle the case where the user doesn't have web3. Probably
                    // show them a message telling them to install Metamask in
                    // order to use our app.
                }

                // Now you can start your app & access web3js freely:
                startApp();
            })
        </script>
      </body>
</html>
